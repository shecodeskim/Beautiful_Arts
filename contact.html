<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beau-Arts</title>
    <link rel="stylesheet" href="assets/style/css/main.min.css" />
  <link rel="shortcut icon" href="assets/svg/logo.svg" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <style>
    body {
       background-image: url("assets/images/museum_art.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
    }

    /* Contact Section */
    .contact-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      padding: 50px 15px;
    }

    .contact-card {
      background-color: #F8F4E1;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      padding: 40px;
      max-width: 700px;
      width: 100%;
      color: #3B2F2F;
      text-align: center;
    }

    .contact-card h1 {
      font-weight: 700;
      color: #AA5042;
      margin-bottom: 15px;
    }

    .contact-card p {
      color: #6B4F4F;
      margin-bottom: 25px;
    }

    form .form-control {
      border-radius: 10px;
      border: 1px solid #d3c5b8;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    form .form-control:focus {
      border-color: #AA5042;
      box-shadow: 0 0 5px rgba(170, 80, 66, 0.5);
    }

    textarea {
      resize: none;
      height: 150px;
    }

    .btn-send {
      background-color: #AA5042;
      color: #fff;
      font-weight: 600;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-send:hover {
      background-color: #D68B68;
    }

    footer {
      text-align: center;
      background: #D8BD8A;
      color: #150404;
      padding: 15px;
      margin-top: 40px;
    }

  </style>
</head>
<body class="min-vh-100">
    <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg bg-primary position-relative z-3">
    <div class="container py-4">
      <a class="navbar-brand" href="index.html">
        <img src="assets/svg/logo.svg" alt="logo" class="img-fluid me-4" width="40" />
      </a>
      <button class="navbar-toggler bg-warning rounded-5 border-none" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon "></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="about.html">Contact</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              More
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="gallery.html">Gallery</a></li>
              <li><a class="dropdown-item" href="index.html">Home</a></li>
              <li><a class="dropdown-item" href="sponsorship.html">Sponsorship</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li><a class="dropdown-item" href="about.html">About Us</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-card">
      <h1>Contact Us</h1>
      <p>Have a question, collaboration idea, or want to sponsor an artist? Reach out to us below!</p>

      <form action="#" method="post">
        <input type="text" name="name" class="form-control" placeholder="Full Name" required>
        <input type="email" name="email" class="form-control" placeholder="Email Address" required>
        <input type="tel" name="phone" class="form-control" placeholder="Phone Number" required>
        <textarea name="message" class="form-control" placeholder="Your Message..." required></textarea>
        <button type="submit" class="btn-send">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Beau-Arts Gallery | Celebrating Art & Imagination</p>
  </footer>

    
</body>
</html>
